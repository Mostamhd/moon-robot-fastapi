version: '3.8'

services:
  db:
    image: postgres:15
    container_name: moon_robot_db
    environment:
      POSTGRES_DB: moonrobot
      POSTGRES_USER: robotuser
      POSTGRES_PASSWORD: robotpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robotuser -d moonrobot"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: moon_robot_api
    env_file:
      - ../.env
    environment:
      DATABASE_URL: "postgresql://robotuser:robotpass@db:5432/moonrobot"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata:
